<!DOCTYPE html>
<html>
<head>
  
  <meta charset="UTF-8">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="google.css">
  
  <title>Google Home</title>
</head>
<body>

<div class="logo-line">
	<div class="wrap">
		<img class="logo" src="https://rawgit.com/staciepoin/GoogleHome/master/images/google-logo.png?raw=true">
	</div>
</div>
  
<div class="search-line">
  <div class="wrap">
    <form class="search-box">
      <input class="search" type="type">
      <div class="input"></div>
    </form>
  </div>
</div>
  
<div class="buttons">
  <div class="wrap">
    <input value="Google Search" type="submit" style="margin-right:4px">
    <input value="I'm Feeling Lucky" type="submit">
  </div>
</div>

<footer>
  <div class="wrap">
    <ul class="left-links">
      <li><a rel="nofollow" rel="noreferrer"href="#">Advertising</a></li>
      <li><a rel="nofollow" rel="noreferrer"href="#">Business</a></li>
      <li><a rel="nofollow" rel="noreferrer"href="#">About</a></li>
    </ul>
    <ul class="right-links">
      <li><a rel="nofollow" rel="noreferrer"href="#">Privacy</a></li>
      <li><a rel="nofollow" rel="noreferrer"href="#">Terms</a></li>
      <li><a rel="nofollow" rel="noreferrer"href="#">Settings</a></li>
    </ul>
  </div>
</footer>

</body>
</html>
